<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar producto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo_busqueda.css')}}">
  </head>
  <body>
    <div align="center"><img src="{{ url_for('static', filename='img/logo.jpeg')}}" height="100" width="200"
      align="middle"></div>
    <h1>Buscar producto</h1>
    <form  name="fBuscarUsr" method="POST" action="/mostrarProductoUsuario"> <label class="container">Nombre <input checked="checked" name="radio" required=""

          type="radio" value="nombre"> <span class="checkmark"></span> </label> <label class="container">Identificación del producto <input

          name="radio" required="" type="radio" value="id"> <span class="checkmark"></span>
      </label>
      <div class="fila">
        <div class="s4"> <input name="texto" id="texto" value="" placeholder="Digite el dato de búsqueda"

            type="text"> </div>
        <div class="s2"><input class="boton" name="btnEnviar" id="btnEnviar" value="Buscar"

title="Clic para buscar" type="submit"></div>
      </div>
    </form>
    <p>Resultados de la búsqueda:</p>
      <table>
        <thead>
            <tr>
                <td>Identificación</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Descripción</td>
                <td>Imagen</td>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.0 }}&nbsp;&nbsp;</td>
                    <td>{{ producto.1 }}&nbsp;&nbsp;</td>
                    <td>{{ producto.2 }}&nbsp;&nbsp;</td>
                    <td>{{ producto.3 }}&nbsp;&nbsp;</td>
                    <td><a href="/editarProductoUsuario/{{producto.0}}"><img src="{{ url_for('static', filename='img/'+ producto.4 )}}" height="100" width="200"
                      ></a>&nbsp;&nbsp;</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
      <br>
      <div class="s2"><input class="boton" name="btn" id="btnRegresar"

value="Regresar" title="Clic para regresar" type="button" onClick="history.go(-1);"></div>
      <p><br>
      </p>
      <p><br>
      </p>
      <p><br>
      </p>
      <p><br>
      </p>
      <br>
      <p><br>
      </p>
  </body>
</html>
